<!DOCTYPE html>
<html>
	<head>
        <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
        <style>
        	.big {
        		font-size: 72px;
        	}
        </style>
	</head>
	
	<body>
		<div class="democlass"> Hello </div>
		<script>
			var selectedDiv = d3.select(".democlass");
			selectedDiv.classed("big", true);
			alert(selectedDiv.classed("big")); // Returns if that class is applied to the div or not
		</script>
	</body>
</html>
