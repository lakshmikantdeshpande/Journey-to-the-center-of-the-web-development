<!DOCTYPE html>
<html>
	<head>
		<title>D3 Select Demo</title>
        <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
        <style>
        	.helloClass {
        		font-size: 54px;
        		color: gold;
        	}
        </style>
	</head>
	
	<body>
		<div class="helloClass"> Hello </div>
		<script>alert(d3.select(".helloClass").text().toUpperCase())</script>
	</body>
</html>
